<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahmaar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Yahmaar</h1>
        <p>Click "Allow" to capture your image or "Don't Allow" to exit.</p>
        <video id="video" autoplay playsinline></video>
        <div class="buttons">
            <button id="allowButton" class="btn">Allow</button>
            <button id="denyButton" class="btn">Don't Allow</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
